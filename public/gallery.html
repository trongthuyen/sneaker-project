    <title>Gallery healthy</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      .element {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 0 0 24.75%;

        padding: 0.5rem 0;
      }

      .photo {
        width: 100%;
        display: block;
      }

      .photo:not(:last-child) {
        margin-bottom: 1.5rem;
      }

      .total {
        /*   background-image: linear-gradient(to right bottom, pink, darken(pink,30%)); */
        /* background-color:pink; */
        box-sizing: border-box;
        background-image: linear-gradient(to right bottom, #e75480, #b94366);
      }

      .header {
        text-align: center;
        padding: 5rem 0;
        font-size: 1.6rem;
        color: #ccc;
      }

      .header__item:not(:last-child) {
        margin-bottom: 1rem;
      }
      .header__item--more-space {
        letter-spacing: 0.3rem;
      }
      .container {
        justify-content: space-between;

        flex-wrap: wrap;
        display: flex;
        /* clip-path: polygon(0 0,100% 0,100% 60%,0 60%); */
        align-items: flex-start;
      }

      @media only screen and (max-width: 800px) {
        .element {
          flex: 0 0 49.8%;
        }
      }
      @media only screen and (max-width: 500px) {
        .element {
          flex: 0 0 100%;
        }
      }
      .btn {
        margin-top: 1rem;
        border: none;
        font-size: 1.2rem;
        background-color: #eb0e45;
        border-radius: 100px;
        transition: transform 0.3s;
        padding: 1rem 4rem;
        display: inline-block;
        /* width: 10%;
        height: 100%; */
        text-decoration: none;
        color: #fff;
      }
      .btn:hover {
        transform: translateY(-0.4rem);
        cursor: pointer;
        box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
      }
      .btn::after {
      }
    </style>
  </head>
